<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="img-container">
                <img src="illustration-article.svg" alt="">
            </div>
            <div class="info-container">
                <p id="highlight">Learning</p> <br>
                <span id="date">Published on 21st Dec, 2023</span>
                <h1 class="title">HTML & CSS Foundation</h1>
                <p>These languages are the backbone of every website defining structures, content and presentation</p>
                <div id="writer" class="d-f">
                    <img src="image-avatar.webp" alt="">
                    <span id="name">Grey Hooper</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
